---
- name: Install Java and net-tools
  hosts: all
  become: yes
  tasks:
    - name: Update apt repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
    - name: Install Java
      apt: name=openjdk-8-jre-headless
    - name: Install net-tools
      apt: name=net-tools

- name: Download and unpack Nexus installer
  hosts: all
  become: yes
  tasks:
    - name: Download Nexus
      get_url: 
        url: https://download.sonatype.com/nexus/3/nexus-3.58.1-02-unix.tar.gz
        dest: /opt
      register: download_result
    - name: unarchive nexus installer
      unarchive:
        src: "{{download_result.dest}}"
        dest: /opt/
        remote_src: yes
    - name: Find Nexus folder
      find:
        paths: /opt
        pattern: "nexus-*"
        file_type: directory
      register: find_result
    - name: check if nexus folder exists
      stat:
        path: /opt/nexus
      register: stat_result
    - debug: msg={{stat_result.stat.exists}}     
    - name: Move Nexus folder
      shell: mv {{find_result.files[0].path}} /opt/nexus
      when: not stat_result.stat.exists


- name: Create Nexus user to own nexus Folder
  hosts: all
  become: yes
  tasks:
    - name: Ensure Nexus group exists
      group: 
        name: nexus
        state: present
    - name: Create Nexus user
      user:
        name: nexus
        group: nexus
    - name: Make nexus user owner of nexus folder
      file: 
        path: /opt/nexus
        state: directory
        owner: nexus
        group: nexus
        recurse: yes
    - name: Make nexus user owner of sonatype-work folder
      file: 
        path: /opt/sonatype-work
        state: directory
        owner: nexus
        group: nexus
        recurse: yes

- name: Start Nexus service with nexus user
  hosts: all
  become: yes
  tasks: 
    - name: Set run_as_user nexus
      lineinfile: 
        path: /opt/nexus/bin/nexus.rc
        regexp: '^#run_as_user=""'
        line: run_as_user="nexus"
    - name: Start Nexus
      command: /opt/nexus/bin/nexus start




    